<link rel="stylesheet" href="https://static.figma.com/api/figma-extension-api-0.0.1.css">
<p><label for="name-textbox">Scrapbook Name</label></p>
<p><input id="name-textbox" type="text" /></p>
<p id="errors"></p>
<p><button id="submit">Scrapbook It</button></p>
<script>
    document.getElementById("submit").onclick = () => {
        const scrapbookName = document.getElementById("name-textbox").value
        if (scrapbookName == null || scrapbookName.length == 0) {
            showError("Scrapbook name is required.")
        } else {
            window.parent.postMessage({pluginMessage: {scrapbookName}}, '*')
        }
    }

    function showError(message) {
        document.getElementById("errors").textContent = message
    }
</script>
